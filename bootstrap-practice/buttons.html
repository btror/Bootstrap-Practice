<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/buttons.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid" id="navbar">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Bootstrap Practice</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="grids.html">Grids</a></li>
                <li class="active"><a href="buttons.html">Buttons</a></li>
                <li><a href="tables.html">Tables</a></li>
                <li><a href="carousel.html">Carousels</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <p>container-fluid</p>
        <div class="container">
            container
            <div class="row">
                <p>Button Types</p>
                <button type="button" class="btn">Basic</button>
                <button type="button" class="btn btn-default">Default</button>
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-link">Link</button>
            </div>
            <div class="row">
                <p>Button States</p>
                <button type="button" class="btn btn-primary">Primary Button</button>
                <button type="button" class="btn btn-primary active">Active Primary</button>
                <button type="button" class="btn btn-primary disabled">Disabled Primary</button>
            </div>
            <div class="row">
                <p>Button Groups</p>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">Button 1</button>
                    <button type="button" class="btn btn-primary">Button 2</button>
                    <button type="button" class="btn btn-primary">Button 3</button>
                    <button type="button" class="btn btn-primary">Button 4</button>
                    <button type="button" class="btn btn-primary">Button 5</button>
                    <button type="button" class="btn btn-primary">Button 6</button>
                </div>
            </div>
            <div class="row">
                <p>Button Dropdown</p>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        Button 1 <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">option 1</a></li>
                        <li><a href="#">option 2</a></li>
                    </ul>
                </div>
            </div>
        </div>
